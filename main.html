<!DOCTYPE html>
<html>
<head>
	<title>calC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">

		<div id="screen">
			<!-- <p>vjhvkjhbk</p> -->
		</div>
		<div id="keypad">
			<div class="row">
				<div class="buttons" id="7">
					<p>7</p>
				</div>
				<div class="buttons" id="8">

				</div>
				<div class="buttons" id="9">

				</div>
				<div class="buttons" id="divide">

				<div class="buttons alice-color" id="erase">

			</div>
			<div class="row">

				</div>
				<div id="6" class="buttons">

				</div>

				<div id="brclosed" class="buttons">

				</div>

				</div>
				
			</div>

				<div id="point" class="buttons">

				</div>
				<div id="percent" class="buttons">
					<p>%</p>
				</div>
				<div  id="add" class="buttons">
					<p>+</p>
				</div>
				<div id="equal" class="buttons">
					<p>=</p>
				</div>
